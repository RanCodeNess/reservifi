    <div class="header-container"> <!-- class to have side image -->
        <div class="pc-img-container bg-img-handler">
            <p>“Live up your freedom with Reservifi”</p>
        </div> <!-- side image -->
        <div>
            <header class="header-su">  <!-- the header (naming to prevent conflict with already used header class in main) -->
                <a class="logo" href="../../index.html">
                    <picture>
                        <picture>
                            <source srcset="../../assests/reservifi-R_logo.png" media="(max-width: 797px)">
                            <img src="../../assests/reservifi_logo.png" loading="lazy" alt="Image for larger screens">
                          </picture>
                          
                    </picture>
                </a>
                <h1 class="reservifi-title hover-shadow">Reservifi</h1>
            </header>
            <div class="sign-up"> <!-- main page -->
                <h2><em>Sign up</em></h2>
                <input type="text" placeholder="Email or phone">
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="Password">
                <input type="button" value="sign up">
                <div class="hr-container"> <!-- text between lines effect -->
                    <hr>
                    <p>if feeling lazy?</p>
                    <hr>
                </div>
                <div class="alt-sign-up-container">
                    <div class="a_id_signin" data-type="standard">
                        <svg width="40" height="49"><use href="#apple-logo" width="40" height="49"/></svg>
                        <svg width="32" height="39.2"><use href="#apple-logo" width="32" height="39.2"/></svg>
                        Apple
                    </div>
                    <div class="g_id_signin" data-type="standard">
                        <svg width="40" height="40"><use href="#google-g" width="40" height="40"/></svg>
                        <svg width="32" height="32"><use href="#google-g" width="32" height="32"/></svg>
                        Google
                    </div>
                </div>
                <p>Already have an account? <a href="#" class="hover-shadow"><strong>Sign In </strong></a></p>
            </div>
        </div>
